研究中的参与过程[39]。此==外，层次分析法使用加法偏好函数，即al决策者可以理解的简单算法。在案例研究中，将AHP应用于群体决策的困难之一是需要审查参与者进行的一组比较的一致性，这提出了研讨会期间需要解决的方法学挑战[55]。==排名靠前的方法占案例研究的12.4%，包括PROMETHEE、，ELECTRE和其他变体。排名靠前的方法发生率相对较低\\n可以通过定义排位关系的算法的复杂性来解释参与过程[26]。与排名靠前类似，使用了MAVT方法在大约12%的案例研究中。与AHP一样，MAVT使用了一个加性偏好函数这有助于参与者解释结果[30]。然而，其相对较低与AHP相比，利用率可以解释为需要为评估中的每一个目标，这是一项需要在参与式方法[26]。不同的优化方法分组在目标规划类别，几乎占案例研究的17%。==在审查中，这些方法对于合并多种备选方案和社会福利特别有用标准，主要基于代理指标[56]。这可能会导致以下方面的挑战：构建的指标通常适用于衡量社会影响[11]。== #群体共识&quot;,536888300]],[&quot;^16&quot;,[15913,&quot;^P&quot;,&quot;^19&quot;,536887636]],[&quot;^16&quot;,[15913,&quot;^F&quot;,15935,536887636]],[&quot;^16&quot;,[15913,&quot;^Y&quot;,15906,536887636]],[&quot;^16&quot;,[15913,&quot;^V&quot;,15942,536887636]],[&quot;^16&quot;,[15913,&quot;^U&quot;,7862,536888300]],[&quot;^16&quot;,[15913,&quot;^U&quot;,11950,536888300]],[&quot;^16&quot;,[15913,&quot;^U&quot;,15906,536888300]],[&quot;^16&quot;,[15913,&quot;^?&quot;,[&quot;^ &quot;],536888300]],[&quot;^16&quot;,[15913,&quot;^H&quot;,11950,536888300]],[&quot;^16&quot;,[15913,&quot;^1;&quot;,true,536887636]],[&quot;^16&quot;,[15913,&quot;^;&quot;,&quot;~u62ca5383-aeb2-4879-8503-a5186226c4e3&quot;,536887636]],[&quot;^16&quot;,[15915,&quot;^R&quot;,&quot;((62c7da59-bcd1-4444-a515-87d3adbde1a1)) #待读&quot;,536887636]],[&quot;^16&quot;,[15915,&quot;^P&quot;,&quot;^19&quot;,536887636]],[&quot;^16&quot;,[15915,&quot;^F&quot;,15940,536887636]],[&quot;^16&quot;,[15915,&quot;^Y&quot;,15906,536887636]],[&quot;^16&quot;,[15915,&quot;^V&quot;,15929,536890634]],[&quot;^16&quot;,[15915,&quot;^U&quot;,7862,536887636]],[&quot;^16&quot;,[15915,&quot;^U&quot;,8294,536887636]],[&quot;^16&quot;,[15915,&quot;^U&quot;,15906,536887636]],[&quot;^16&quot;,[15915,&quot;^H&quot;,8294,536887636]],[&quot;^16&quot;,[15915,&quot;^H&quot;,15912,536887636]],[&quot;^16&quot;,[15915,&quot;^1;&quot;,true,536887636]],[&quot;^16&quot;,[15915,&quot;^;&quot;,&quot;~u62ca5383-e156-44b8-b924-628093dab392&quot;,536887636]],[&quot;^16&quot;,[15916,&quot;^R&quot;,&quot;本研究的一些局限性应在未来的审查中予以解决。第一我们专注于onl传统可再生能源，如太阳能、地热能、生物能、，风能和海洋能源。在未来的研究中，分析社会指标的使用是很重要的公众参与其他能源开发的标准和机制氢、核能和其他不可再生能源[68,69]本综述将分析局限于MCDA方法的使用。然而其他决策方法，如成本效益分析、生命周期成本和或有估值，包括代表货币非市场价值的机制并应深入审查进展和差距[22,23,70]&quot;,536887636]],[&quot;^16&quot;,[15916,&quot;^P&quot;,&quot;^19&quot;,536887636]],[&quot;^16&quot;,[15916,&quot;^F&quot;,15943,536887636]],[&quot;^16&quot;,[15916,&quot;^Y&quot;,15906,536887636]],[&quot;^16&quot;,[15916,&quot;^V&quot;,15942,536887636]],[&quot;^16&quot;,[15916,&quot;^U&quot;,7862,536887636]],[&quot;^16&quot;,[15916,&quot;^U&quot;,15906,536887636]],[&quot;^16&quot;,[15916,&quot;^1;&quot;,true,536887636]],[&quot;^16&quot;,[15916,&quot;^;&quot;,&quot;~u62ca5383-aa24-47fa-a733-352ade4c18c6&quot;,536887636]],[&quot;^16&quot;,[15917,&quot;^R&quot;,&quot;The global increase in renewable energy initiatives has been followed by the need to include the social impact of any project as a core element. Significant challenges for renewable energy development include uncertainty in assessing social impacts at local scales, participation and social acceptance. Multi-criteria decision analysis (MCDA) approaches have been widely used in energy planning to address these challenges. This article reviews how social criteria and participation mechanisms have been incorporated into decision-making processes for renewable energy projects. A total of 184 articles were analyzed. A total of 490 indicators that estimated social impacts were identified and organized into nine criteria: employment, social acceptance, social development, health impact, governance, visual impact, knowledge and awareness, cultural value and social justice. Most research included analytical hierarchy process methodologies, and the articles were geographically concentrated in Asia and Europe. Most articles included a participative component (92.3%), and the majority of them were based on expert consultation (75.4%). Of the articles that exclusively considered experts, almost 40% did not provide any description of the expert elicitation process. Results revealed advances in the use of MCDA but highlighted important challenges—related to improving expert consultation methodologies and broadening the participation of stakeholders—when developing renewable energy initiatives and policies.&quot;,536887636]],[&quot;^16&quot;,[15917,&quot;^P&quot;,&quot;^19&quot;,536887636]],[&quot;^16&quot;,[15917,&quot;^F&quot;,15925,536887636]],[&quot;^16&quot;,[15917,&quot;^Y&quot;,15906,536887636]],[&quot;^16&quot;,[15917,&quot;^V&quot;,15925,536887636]],[&quot;^16&quot;,[15917,&quot;^U&quot;,2709,536887636]],[&quot;^16&quot;,[15917,&quot;^U&quot;,15906,536887636]],[&quot;^16&quot;,[15917,&quot;^1;&quot;,true,536887636]],[&quot;^16&quot;,[15917,&quot;^;&quot;,&quot;~u62ca5383-4049-4354-829a-849f6823535e&quot;,536887636]],[&quot;^16&quot;,[15918,&quot;^R&quot;,&quot;[Full Text PDF](https://www.mdpi.com/2071-1050/13/6/3515/pdf?version=1616464845) {{zotero-imported-file H65C62KD, \\&quot;Estévez 等。 - 2021 - Multi-Criteria Decision Analysis for Renewable Ene.pdf\\&quot;}}&quot;,536887636]],[&quot;^16&quot;,[15918,&quot;^P&quot;,&quot;^19&quot;,536887636]],[&quot;^16&quot;,[15918,&quot;^F&quot;,15946,536887636]],[&quot;^16&quot;,[15918,&quot;^Y&quot;,15906,536887636]],[&quot;^16&quot;,[15918,&quot;^V&quot;,15946,536887636]],[&quot;^16&quot;,[15918,&quot;^U&quot;,13595,536887636]],[&quot;^16&quot;,[15918,&quot;^U&quot;,15906,536887636]],[&quot;^16&quot;,[15918,&quot;^1;&quot;,true,536887636]],[&quot;^16&quot;,[15918,&quot;^;&quot;,&quot;~u62ca5383-a649-4c70-adfb-cac190f8d982&quot;,536887636]],[&quot;^16&quot;,[15919,&quot;^R&quot;,&quot;links:: [Local library](zotero://select/library/items/CHIV98DH), [Web library](https://www.zotero.org/users/6822167/items/CHIV98DH)\\nlibrary-catalog:: www.mdpi.com\\nauthors:: Rodrigo A. Estévez, Valeria Espinoza, Roberto D. Ponce Oliva, Felipe Vásquez-Lavín, Stefan Gelcich\\npublication-title:: Sustainability\\nshort-title:: Multi-Criteria Decision Analysis f rue,536887636]],[&quot;^16&quot;,[15942,&quot;^;&quot;,&quot;~u62ca5383-dc63-4a96-b68e-bfd664885fc0&quot;,536887636]],[&quot;^16&quot;,[15943,&quot;^R&quot;,&quot;在MCDA中使用专家需要使用专门设计的方法指导方针作者提出了综合协议来改进专家估算[59,60]。专家启发应用增加了不同决策领域的相关性[61-63]。协议特别重要关注最小化专家评估中的多重偏见。这些偏见已经在心理学中被广泛描述，考虑到反复出现的错误通过过度自信、结果的泛化和锚定效应等偏差[64,65]。==协议的重点是建立迭代过程，将组讨论空间、个别估计和估计范围的界定[60,66]最近，还对协议进行了评估，以汇总许多专家[67]。==&quot;,536887636]],[&quot;^16&quot;,[15943,&quot;^P&quot;,&quot;^19&quot;,536887636]],[&quot;^16&quot;,[15943,&quot;^F&quot;,15921,536887636]],[&quot;^16&quot;,[15943,&quot;^Y&quot;,15906,536887636]],[&quot;^16&quot;,[15943,&quot;^V&quot;,15942,536887636]],[&quot;^16&quot;,[15943,&quot;^U&quot;,7862,536887636]],[&quot;^16&quot;,[15943,&quot;^U&quot;,15906,536887636]],[&quot;^16&quot;,[15943,&quot;^1;&quot;,true,536887636]],[&quot;^16&quot;,[15943,&quot;^;&quot;,&quot;~u62ca5383-1c5b-49e1-aa86-5a1aec83bdb7&quot;,536887636]],[&quot;^16&quot;,[15945,&quot;^N&quot;,true,536890581]],[&quot;^16&quot;,[15945,&quot;^R&quot;,&quot;这项审查确定了有效参与方面的一个关键研究空白是MCDA方法中的利益相关者。这给MCDA的应用带来了挑战可再生能源开发方法，==特别是因为参与性机制有助于在具有不同利益的行动者之间建立共识。==数据元素-尽管与污染能源相比，社会对绿色能源的接受程度更高能源、==可再生能源项目不能免于社会冲突==[71,72]。与可再生能源开发相关的社会环境问题日益严重更常见的[73、74]。缺==乏参与和参考可能会影响可再生能源决策过程，危及其成功实施-tion。最近的研究证实了沟通和公民参与的重要性解决电网扩建引起的冲突和抗议[74,75]。因此，改善MCDA中的参与过程是可持续发展可再生能源的关键能量[76]== #展望 #背景&quot;,536887636]],[&quot;^16&quot;,[15945,&quot;^P&quot;,&quot;^19&quot;,536887636]],[&quot;^16&quot;,[15945,&quot;^F&quot;,15916,536887636]],[&quot;^16&quot;,[15945,&quot;^Y&quot;,15906,536887636]],[&quot;^16&quot;,[15945,&quot;^V&quot;,15942,536887636]],[&quot;^16&quot;,[15945,&quot;^U&quot;,1391,536887636]],[&quot;^16&quot;,[15945,&quot;^U&quot;,7862,536887636]],[&quot;^16&quot;,[15945,&quot;^U&quot;,8583,536887636]],[&quot;^16&quot;,[15945,&quot;^U&quot;,15906,536887636]],[&quot;^16&quot;,[15945,&quot;^H&quot;,1391,536887636]],[&quot;^16&quot;,[15945,&quot;^H&quot;,8583,536887636]],[&quot;^16&quot;,[15945,&quot;^1;&quot;,true,536887636]],[&quot;^16&quot;,[15945, economic evaluation of a community-based hybrid renewable energy system considering site-specific nature&quot;,&quot;^1J&quot;,&quot;en&quot;,&quot;^1K&quot;,&quot;https://www.sciencedirect.com/science/article/pii/S0196890418307180&quot;,&quot;^1M&quot;,&quot;Energy Conversion and Management&quot;,&quot;~:journal-abbreviation&quot;,&quot;Energy Conversion and Management&quot;,&quot;^1N&quot;,[&quot;^1&gt;&quot;,[&quot;Weiwu Ma&quot;,&quot;Xinpei Xue&quot;,&quot;Gang Liu&quot;,&quot;Ruoyu Zhou&quot;]],&quot;^1O&quot;,&quot;ScienceDirect&quot;,&quot;^1P&quot;,&quot;[Local library](zotero://select/library/items/T5YTEV63), [Web library](https://www.zotero.org/users/6822167/items/T5YTEV63)&quot;],536887783]],[&quot;^16&quot;,[15986,&quot;^Q&quot;,9916,536887656]],[&quot;^16&quot;,[15986,&quot;^Q&quot;,15983,536887656]],[&quot;^16&quot;,[15986,&quot;^Q&quot;,15984,536887656]],[&quot;^16&quot;,[15986,&quot;^Q&quot;,15985,536887656]],[&quot;^16&quot;,[15986,&quot;^Q&quot;,15987,536887656]],[&quot;^16&quot;,[15986,&quot;^B&quot;,1657426819536,536887656]],[&quot;^16&quot;,[15986,&quot;^;&quot;,&quot;~u62ca5384-6373-4294-96b0-bcdf67432c1d&quot;,536887699]],[&quot;^16&quot;,[15988,&quot;^R&quot;,&quot;这本文从综合角度进行了综合评价观点，将光伏风能和热电联产结合为一个区域集成分布式能源（DER）系统（如下所示）为简单起见，称为DER系统）。该系统旨在服务于热以及对位于不同地区的七个典型城市的住宅建筑的长期可靠有效的电力负荷中国特色。最佳设计方案，经济、技术和考虑到比较，提出了环境性能在DER系统和传统的不可再生系统之间。==此外，还进行了敏感性分析，以揭示地方关税、补贴系数和贷款比率对经济增长的影响DER系统的性能。==这项工作的结果将为系统设计者提供有价值的见解，以实现该系统为设计更经济、更环保的系统提供了范例。这项工作也提供了理论依据地方价格制定的依据和指导政府和以及市场。 #论文思路&quot;,536887656]],[&quot;^16&quot;,[15988,&quot;^P&quot;,&quot;^19&quot;,536887656]],[&quot;^16&quot;,[15988,&quot;^F&quot;,15994,536887656]],[&quot;^16&quot;,[15988,&quot;^Y&quot;,15986,536887656]],[&quot;^16&quot;,[15988,&quot;^V&quot;,15997,536887656]],[&quot;^16&quot;,[15988,&quot;^U&quot;,309,536887656]],[&quot;^16&quot;,[15988,&quot;^U&quot;,7789,536887656]],[&quot;^16&quot;,[15988,&quot;^U&quot;,15986,536887656]],[&quot;^16&quot;,[15988,&quot;^H&quot;,309,536887656]],[&quot;^16&quot;,[15988,&quot;^1;&quot;,true,536887656]],[&quot;^16&quot;,[15988,&quot;^;&quot;,&quot;~u62ca5383-60f4-423c-9f6d-d2f5ca63e141&quot;,536887656]],[&quot;^16&quot;,[15989,&quot;^R&quot;,&quot;[ScienceDirect Snapshot](https://www.sciencedirect.com/science/article/abs/pii/S0196890418307180?via%3Dihub) {{zotero-imported-file QCGAUZPP, \\&quot;S0196890418307180.html\\&quot;}}&quot;,536887656]],[&quot;^16&quot;,[15989,&quot;^P&quot;,&quot;^19&quot;,536887656]],[&quot;^16&quot;,[15989,&quot;^F&quot;,16006,536887656]],[&quot;^16&quot;,[15989,&quot;^Y&quot;,15986,536887656]],[&quot;^16&quot;,[15989,&quot;^V&quot;,16001,536887656]],[&quot;^16&quot;,[15989,&quot;^U&quot;,13595,536887656]],[&quot;^16&quot;,[15989,&quot;^U&quot;,15986,536887656]],[&quot;^16&quot;,[15989,&quot;^1;&quot;,true,536887656]],[&quot;^16&quot;,[15989,&quot;^;&quot;,&quot;~u62ca5383-2a82-46e0-9847-5bb44716a023&quot;,536887656]],[&quot;^16&quot;,[15990,&quot;^R&quot;,&quot;[[Abstract]]&quot;,536887656]],[&quot;^16&quot;,[15990,&quot;^P&quot;,&quot;^19&quot;,536887656]],[&quot;^16&quot;,[15990,&quot;^F&quot;,15995,536887656]],[&quot;^16&quot;,[15990,&quot;^Y&quot;,15986,536887656]],[&quot;^16&quot;,[15990,&quot;^V&quot;,15986,536887656]],[&quot;^16&quot;,[15990,&quot;^U&quot;,2709,536887656]],[&quot;^16&quot;,[15990,&quot;^U&quot;,15986,536887656]],[&quot;^16&quot;,[15990,&quot;^H&quot;,2709,536887656]],[&quot;^16&quot;,[15990,&quot;^1;&quot;,true,536887656]],[&quot;^16&quot;,[15990,&quot;^;&quot;,&quot;~u62ca5383-0b17-43ed-9d9c-db122013863c&quot;,536887656]],[&quot;^16&quot;,[15991,&quot;^R&quot;,&quot;In order to mitigate the environmental pollution and ease the energy consumption intensity, the integration of renewable energy sources (RES) and combined heating and power (CHP) system is expected to be widely applied throughout the world. This paper proposes a hybrid distributed energy resources (DER) system integrating CHP, photovoltaic (PV) and wind power, to handle the electrical and thermal load for residential buildings. The system economic, technical and environmental performance is analyzed in seven typical Chinese cities based on various evaluation indicators. Moreover, a non-renewable grid-connected energy system is assessed as a reference system. It is found that the optimized DER system not only meets load supplying, but also effectively minimizes emissions and system lifetime costs. DER systems are of great advantages over reference systems in almost all optimal evaluations, especially in Beijing, Wuhan, Shanghai and Nanjing. Sensitivity analysis indicates that the economic performance of DER system will become better with increase feed-in tariff, decrease local grid tariff and natural gas price. The impacts of subsidy coefficient and loan ratio on return on investment are more significant than other factors.&quot;,536887656]],[&quot;^16&quot;,[15991,&quot;^P&quot;,&quot;^19&quot;,536887656]],[&quot;^16&quot;,[15991,&quot;^F&quot;,15990,536887656]],[&quot;^16&quot;,[15991,&quot;^Y&quot;,15986,536887656]],[&quot;^16&quot;,[15991,&quot;^V&quot;,15990,536887656]],[&quot;^16&quot;,[15991,&quot;^U&quot;,2709,536887656]],[&quot;^16&quot;,[15991,&quot;^U&quot;,15986,536887656]],[&quot;^16&quot;,[15991,&quot;^1;&quot;,true,536887656]],[&quot;^16&quot;,[15991,&quot;^;&quot;,&quot;~u62ca5383-15af-4947-ab52-2ae163a8b776&quot;,536887656]],[&quot;^16&quot;,[15992,&quot;^R&quot;,&quot;DER系统可以从电网购买电力根据中国现行的电力政策，将多余的电力售回电网网格组件指定两种价格系统建模：当地电网电价（购买的能源价格根据国家电网公布的标准，以人民币/千瓦时为单位中国公司[41]和上网电价（出售能源的价格到电网，单位为人民币/千瓦时）。==本研究设定了DER的上网电价国家发展和改革委员会公布的系统为0.57元/千瓦时中国改革委员会[42]。同样，自然不同城市的天然气略有差异根据国家物价局公布的数据43]，这也会影响DER组合的最佳结果。电7个代表性城市的天然气价格如表4所示。鼓励可再生能源发电的补贴政策中国政府提供的能源也被考虑在内。目前的电力补贴系数因城市而异。在里面在本研究中，所有城市的该系数暂定为0.4元/小时为了简单起见。贷款补贴，绿色能源年利率发电量为5.86%，比标准年发电量低2%比率7.86%。 #数据来源 #电网==&quot;,536887656]],[&quot;^16&quot;,[15992,&quot;^P&quot;,&quot;^19&quot;,536887656]],[&quot;^16&quot;,[15992,&quot;^F&quot;,16005,536887656]],[&quot;^16&quot;,[15992,&quot;^Y&quot;,15986,536887656]],[&quot;^16&quot P&quot;,&quot;^19&quot;,536892636]],[&quot;^16&quot;,[17562,&quot;^@&quot;,false,536892636]],[&quot;^16&quot;,[17562,&quot;^F&quot;,17549,536892636]],[&quot;^16&quot;,[17562,&quot;^Y&quot;,15906,536892636]],[&quot;^16&quot;,[17562,&quot;^V&quot;,17561,536892636]],[&quot;^16&quot;,[17562,&quot;^U&quot;,15906,536892667]],[&quot;^16&quot;,[17562,&quot;^?&quot;,[&quot;^ &quot;],536892667]],[&quot;^16&quot;,[17562,&quot;^1;&quot;,true,536892636]],[&quot;^16&quot;,[17562,&quot;^;&quot;,&quot;~u62d24aff-86fa-42ba-b5fa-bb700c0b9541&quot;,536892636]],[&quot;^16&quot;,[17576,&quot;^R&quot;,&quot;评估人类影响或社会变化过程可能涉及公众参与，但不是MCDA的要求：42%的论文（n=50）包括利益相关者参与决策过程的一个或多个阶段。利益相关者的参与程度因案例研究而异，这取决于个人决策问题的特征以及分析师的经验和偏好（图3）。在所有案例研究中都遇到了价值模型的构建（在de目标之间建立偏好）。\\n==识别替代品和后果的频率较低：利益相关者可能缺乏对某些后果进行可信估计所需的技术背景==（Hendriksen等人，2012年），但如果利用那些接触到替代品的利益和成本的人的知识和经验，考虑人的影响可能更合适（Becker等人，2004年）。&quot;,536892949]],[&quot;^16&quot;,[17576,&quot;^P&quot;,&quot;^19&quot;,536892919]],[&quot;^16&quot;,[17576,&quot;^F&quot;,15941,536892919]],[&quot;^16&quot;,[17576,&quot;^Y&quot;,15906,536892919]],[&quot;^16&quot;,[17576,&quot;^V&quot;,15941,536892925]],[&quot;^16&quot;,[17576,&quot;^U&quot;,7862,536892949]],[&quot;^16&quot;,[17576,&quot;^U&quot;,8294,536892949]],[&quot;^16&quot;,[17576,&quot;^U&quot;,11950,536892949]],[&quot;^16&quot;,[17576,&quot;^U&quot;,15689,536892949]],[&quot;^16&quot;,[17576,&quot;^U&quot;,15906,536892949]],[&quot;^16&quot;,[17576,&quot;^?&quot;,[&quot;^ &quot;],536892949]],[&quot;^16&quot;,[17576,&quot;^1;&quot;,true,536892919]],[&quot;^16&quot;,[17576,&quot;^;&quot;,&quot;~u62d25037-6aa5-4a67-b67a-12ab41aaff5d&quot;,536892919]],[&quot;^16&quot;,[17577,&quot;^R&quot;,&quot;我们根据利益相关者参与的三种一般方法对文章进行了分类：（1）价值模型（n=9）：利益相关者仅参与阐述目标的重要性，而启发过程通常解决了问题或建立了顺序偏好，（2）目标和价值模型（n=19）：利益相关者也参与了问题制定，（3）全过程（n=22）：利益相关者积极参与决策过程的所有阶段；他们制定了替代方案，并估计了其潜在后果。我们在所有MCDA方法中发现了这些方法。&quot;,536892931]],[&quot;^16&quot;,[17577,&quot;^P&quot;,&quot;^19&quot;,536892928]],[&quot;^16&quot;,[17577,&quot;^F&quot;,17576,536892928]],[&quot;^16&quot;,[17577,&quot;^Y&quot;,15906,536892928]],[&quot;^16&quot;,[17577,&quot;^V&quot;,15941,536892928]],[&quot;^16&quot;,[17577,&quot;^U&quot;,7862,536892931]],[&quot;^16&quot;,[17577,&quot;^U&quot;,8294,536892931]],[&quot;^16&quot;,[17577,&quot;^U&quot;,11950,536892931]],[&quot;^16&quot;,[17577,&quot;^U&quot;,15689,536892931]],[&quot;^16&quot;,[17577,&quot;^U&quot;,15906,536892931]],[&quot;^16&quot;,[17577,&quot;^?&quot;,[&quot;^ &quot;],536892931]],[&quot;^16&quot;,[17577,&quot;^1;&quot;,true,536892928]],[&quot;^16&quot;,[17577,&quot;^;&quot;,&quot;~u62d25092-3cc1-48ba-9b66-5b3c72d9d20d&quot;,536892928]],[&quot;^16&quot;,[17578,&quot;^R&quot;,&quot;继Slootweg等人（2001）之后，我们将社会影响概念解构为两个部分：人类影响和社会变化过程。这有助于区分基本目标和手段目标，并鼓励明确理解因果关系。我们发现，MCDA应用程序主要关注与基本目标相关的人类影响，而不是与手段目标相关的社会变化过程。这与过去在社会影响评估文献中的观察结果相反，a表明大多数研究使用可测量且政治上方便的指标，通常由社会变化过程表示（Vanclay，2002；Schooten等人，2003）。虽然社会科学已经开发了一些概念框架和工具来分析决策的社会维度（Becker和Vanclay，2003；Taylor等人，2004），但我们对文献的审查发现，缺乏在预测人类影响、社会变化过程和它们之间的潜在因果关系方面表现出清晰性的应用。这种缺乏健全理论基础的情况在社会影响评估应用中也很常见（Dietz，1987；Becker等人，2004）。&quot;,536892940]],[&quot;^16&quot;,[17578,&quot;^P&quot;,&quot;^19&quot;,536892934]],[&quot;^16&quot;,[17578,&quot;^F&quot;,17577,536892934]],[&quot;^16&quot;,[17578,&quot;^Y&quot;,15906,536892934]],[&quot;^16&quot;,[17578,&quot;^V&quot;,15941,536892934]],[&quot;^16&quot;,[17578,&quot;^U&quot;,7862,536892940]],[&quot;^16&quot;,[17578,&quot;^U&quot;,8294,536892940]],[&quot;^16&quot;,[17578,&quot;^U&quot;,11950,536892940]],[&quot;^16&quot;,[17578,&quot;^U&quot;,15689,536892940]],[&quot;^16&quot;,[17578,&quot;^U&quot;,15906,536892940]],[&quot;^16&quot;,[17578,&quot;^?&quot;,[&quot;^ &quot;],536892940]],[&quot;^16&quot;,[17578,&quot;^1;&quot;,true,536892934]],[&quot;^16&quot;,[17578,&quot;^;&quot;,&quot;~u62d25114-0f0b-4874-a866-356f399d07ca&quot;,536892934]],[&quot;^16&quot;,[17933,&quot;^L&quot;,1658320319825,536895096]],[&quot;^16&quot;,[17933,&quot;^P&quot;,&quot;^19&quot;,536895096]],[&quot;^16&quot;,[17933,&quot;^@&quot;,false,53 6895096]],[&quot;^16&quot;,[17934,&quot;^H&quot;,17941,536895096]],[&quot;^16&quot;,[17934,&quot;^H&quot;,17942,536895096]],[&quot;^16&quot;,[17934,&quot;^;&quot;,&quot;~u62d7f5bf-cacf-4de0-a75e-61c6a1e7a973&quot;,536895096]],[&quot;^16&quot;,[17943,&quot;^R&quot;,&quot;[[Abstract]]&quot;,536895097]],[&quot;^16&quot;,[17943,&quot;^P&quot;,&quot;^19&quot;,536895097]],[&quot;^16&quot;,[17943,&quot;^@&quot;,false,536895097]],[&quot;^16&quot;,[17943,&quot;^F&quot;,17934,536895097]],[&quot;^16&quot;,[17943,&quot;^Y&quot;,17933,536895097]],[&quot;^16&quot;,[17943,&quot;^V&quot;,17933,536895097]],[&quot;^16&quot;,[17943,&quot;^U&quot;,2709,536895097]],[&quot;^16&quot;,[17943,&quot;^?&quot;,[&quot;^ &quot;],536895097]],[&quot;^16&quot;,[17943,&quot;^H&quot;,2709,536895097]],[&quot;^16&quot;,[17943,&quot;^1;&quot;,true,536895097]],[&quot;^16&quot;,[17943,&quot;^;&quot;,&quot;~u62d7f5bf-6309-4b4d-badc-e10418029c7e&quot;,536895097]],[&quot;^16&quot;,[17944,&quot;^R&quot;,&quot;Energy sectors are responsible for most of greenhouse gas emission in the world. Significant amount of energy is consumed by the residential sector, highlighting the importance of developing sustainable energy technologies for this sector. In the current study, the behavior of an earth - air heat exchanger is simulated numerically, and the results are validated against the existing experimental data. To improve reliability and sustainability, the heat exchanger is coupled with a hybrid renewable energy system, including wind, solar and hydrogen. The performance of this system is explored in continuous and intermittent modes over a period of one month. The results show that nearly half of the drop in total performance of the system occurs during the first working day. Further, running the system intermittently result in an 8% rise in the effectiveness and around 31.55 MJ energy delivery over the period of a month. This implies that the long-term behavior of the system can be determined by monitoring its behavior on the first day of operation. It is also demonstrated that adding geothermal energy to hybrid renewable energy system can lead to an improvement of about 5.5% of the renewable fraction, decrease emissions and diesel consumption by almost 48%.&quot;,536895098]],[&quot;^16&quot;,[17944,&quot;^P&quot;,&quot;^19&quot;,536895098]],[&quot;^16&quot;,[17944,&quot;^@&quot;,false,536895098]],[&quot;^16&quot;,[17944,&quot;^F&quot;,17943,536895098]],[&quot;^16&quot;,[17944,&quot;^Y&quot;,17933,536895098]],[&quot;^16&quot;,[17944,&quot;^V&quot;,17943,536895098]],[&quot;^16&quot;,[17944,&quot;^?&quot;,[&quot;^ &quot;],536895098]],[&quot;^16&quot;,[17944,&quot;^1;&quot;,true,536895098]],[&quot;^16&quot;,[17944,&quot;^;&quot;,&quot;~u62d7f5c0-b606-4d44-ae58-520ac898e44d&quot;,536895098]],[&quot;^16&quot;,[17946,&quot;^R&quot;,&quot;[[Attachments]]&quot;,536895102]],[&quot;^16&quot;,[17946,&quot;^P&quot;,&quot;^19&quot;,536895102]],[&quot;^16&quot;,[17946,&quot;^@&quot;,false,536895102]],[&quot;^16&quot;,[17946,&quot;^F&quot;,17943,536895102]],[&quot;^16&quot;,[17946,&quot;^Y&quot;,17933,536895102]],[&quot;^16&quot;,[17946,&quot;^V&quot;,17933,536895102]],[&quot;^16&quot;,[17946,&quot;^U&quot;,13595,536895102]],[&quot;^16&quot;,[17946,&quot;^?&quot;,[&quot;^ &quot;],536895102]],[&quot;^16&quot;,[17946,&quot;^H&quot;,13595,536895102]],[&quot;^16&quot;,[17946,&quot;^1;&quot;,true,536895102]],[&quot;^16&quot;,[17946,&quot;^;&quot;,&quot;~u62d7f5c2-3077-499d-a957-e5ca469628dc&quot;,536895102]],[&quot;^16&quot;,[17947,&quot;^R&quot;,&quot;[Akhtari et al_2020_Techno-economic assessment and optimization of a hybrid renewable earth - air.pdf](https://eprints.gla.ac.uk/202109/7/202109.pdf) {{zotero-imported-file 58H5XB5P, \\&quot;Akhtari et al_2020_Techno-economic assessment and optimization of a hybrid renewable earth - air.pdf\\&quot;}}&quot;,536895103]],[&quot;^16&quot;,[17947,&quot;^P&quot;,&quot;^19&quot;,536895103]],[&quot;^16&quot;,[17947,&quot;^@&quot;,false,536895103]],[&qu ,17933,536895199]],[&quot;^16&quot;,[17968,&quot;^?&quot;,[&quot;^ &quot;],536895199]],[&quot;^16&quot;,[17968,&quot;^H&quot;,17971,536895199]],[&quot;^16&quot;,[17968,&quot;^1;&quot;,true,536895179]],[&quot;^16&quot;,[17968,&quot;^;&quot;,&quot;~u62d7f66b-2d30-43b2-90a1-9fa3f134a3cb&quot;,536895179]],[&quot;^16&quot;,[17970,&quot;^R&quot;,&quot;Petrou[104]提出了一个关于平准化能源成本（LCOE）的有趣问题。有人提到，有一些变量会影响能源成本（COE），例如资本、运营和维护成本，以及经济寿命和投资。投资成本包括材料、基础、运输、组装、安装、与公用事业的连接等[105]. 使用本地数据、荷马库以及Pv[106]、电解槽[107]和电锅炉[102]的参考文献来获得最佳系统。COE由[99J:&quot;,536895327]],[&quot;^16&quot;,[17970,&quot;^P&quot;,&quot;^19&quot;,536895189]],[&quot;^16&quot;,[17970,&quot;^@&quot;,false,536895189]],[&quot;^16&quot;,[17970,&quot;^F&quot;,17982,536895318]],[&quot;^16&quot;,[17970,&quot;^Y&quot;,17933,536895189]],[&quot;^16&quot;,[17970,&quot;^V&quot;,17959,536895216]],[&quot;^16&quot;,[17970,&quot;^U&quot;,7862,536895327]],[&quot;^16&quot;,[17970,&quot;^U&quot;,17933,536895327]],[&quot;^16&quot;,[17970,&quot;^?&quot;,[&quot;^ &quot;],536895327]],[&quot;^16&quot;,[17970,&quot;^1;&quot;,true,536895189]],[&quot;^16&quot;,[17970,&quot;^;&quot;,&quot;~u62d7f70f-3629-4caf-9f0b-8f5739b6fd4a&quot;,536895189]],[&quot;^16&quot;,[17972,&quot;^R&quot;,&quot;((62d7f86c-dc50-4488-9a2a-33e23b33a368))&quot;,536895213]],[&quot;^16&quot;,[17972,&quot;^P&quot;,&quot;^19&quot;,536895200]],[&quot;^16&quot;,[17972,&quot;^@&quot;,false,536895200]],[&quot;^16&quot;,[17972,&quot;^F&quot;,17982,536895312]],[&quot;^16&quot;,[17972,&quot;^Y&quot;,17933,536895200]],[&quot;^16&quot;,[17972,&quot;^V&quot;,17982,536895318]],[&quot;^16&quot;,[17972,&quot;^U&quot;,7862,536895213]],[&quot;^16&quot;,[17972,&quot;^U&quot;,17933,536895213]],[&quot;^16&quot;,[17972,&quot;^?&quot;,[&quot;^ &quot;],536895213]],[&quot;^16&quot;,[17972,&quot;^H&quot;,17973,536895213]],[&quot;^16&quot;,[17972,&quot;^1;&quot;,true,536895200]],[&quot;^16&quot;,[17972,&quot;^;&quot;,&quot;~u62d7f863-2d09-485d-8344-a1e2c5b473d2&quot;,536895200]],[&quot;^16&quot;,[17978,&quot;^N&quot;,true,536895372]],[&quot;^16&quot;,[17978,&quot;^R&quot;,&quot;实验数据。为了提高可靠性和可持续性，热交换器与混合可再生能源系统，包括风能、太阳能和氢气。这个的表现&quot;,536895256]],[&quot;^16&quot;,[17978,&quot;^P&quot;,&quot;^19&quot;,536895247]],[&quot;^16&quot;,[17978,&quot;^@&quot;,false,536895247]],[&quot;^16&quot;,[17978,&quot;^F&quot;,17959,536895247]],[&quot;^16&quot;,[17978,&quot;^Y&quot;,17933,536895247]],[&quot;^16&quot;,[17978,&quot;^V&quot;,17959,536895247]],[&quot;^16&quot;,[17978,&quot;^U&quot;,7862,536895256]],[&quot;^16&quot;,[17978,&quot;^U&quot;,17933,536895256]],[&quot;^16&quot;,[17978,&quot;^?&quot;,[&quot;^ &quot;],536895256]],[&quot;^16&quot;,[17978,&quot;^1;&quot;,true,536895247]],[&quot;^16&quot;,[17978,&quot;^;&quot;,&quot;~u62d9430e-9a0b-453e-96f0-8cd50105f05f&quot;,536895247]],[&quot;^16&quot;,[17979,&quot;^N&quot;,true,536895375]],[&quot;^16&quot;,[17979,&quot;^R&quot;,&quot;还证明了在混合可再生能源中添加地热能该系统可使可再生部分提高约5.5%，并减少排放柴油消耗量几乎达到48%。&quot;,536895277]],[&quot;^16&quot;,[17979,&quot;^P&quot;,&quot;^19&quot;,536895259]],[&quot;^16&quot;,[17979,&quot;^@&quot;,false,536895259]],[&quot;^16&quot;,[17979,&quot;^F&quot;,17978,536895262]],[&quot;^16&quot;,[17979,&quot;^Y&quot;,17933,536895259]],[&quot;^16&quot;,[17979,&quot;^V&quot;,17959,536895262]],[&quot;^16&quot;,[17979,&quot;^U&quot;,7862,536895277]],[&quot;^16&quot;,[17979,&quot;^U&quot;,17933,536895277]],[&quot;^16&quot;,[17979,&quot;^?&quot;,[&quot;^ &quot;],536895277]],[&quot;^16&quot;,[17979,&quot;^1;&quot;,true,536895259]],[&quot;^16&quot;,[17979,&quot;^;&quot;,&quot;~u62d943c1-5f81-4815-97a1-7056c4caac7b&quot;,536895259]],[&quot;^16&quot;,[17980,&quot;^N&quot;,true,536895581]],[&quot;^16&quot;,[17980,&quot;^R&quot;,&quot;最后，将EAHE与光伏、氢能和风能相结合，以提高可再生能源系数和可再生能源发电的可持续性。此外，这种新的混合系统可以提高系统的可靠性（地热能在任何时候都可以在任何地方获得），并减少化石燃料的多种排放。研究了EAHE对HRES的影响，结果表明，HRES+EAHE可以将可再生部分提高约4.5%，并将排放的COz和柴油消耗降低约48%。尽管如此，为了享受最具成本效益的可再生能源系统，对这一问题进行广泛研究至关重要，尤其是使用混合系统来提高能源系统的可持续性和可靠性。&quot;,536895451]],[&quot;^16&quot;,[17980,&quot;^P&quot;,&quot;^19&quot;,536895280]],[&quot;^16&quot;,[17980,&quot;^@&quot;,false,536895280]],[&quot;^16&quot;,[17980,&quot;^F&quot;,17988,536895448]],[&quot;^16&quot;,[17980,&quot;^Y&quot;,17933,536895280]],[&quot;^16&quot;,[17980,&quot;^V&quot;,17959,536895448]],[&quot;^16&quot;,[17980,&quot;^U&quot;,7862,536895451]],[&quot;^16&quot;,[17980,&quot;^U&quot;,17933,536895451]],[&quot;^16&quot;,[17980,&quot;^?&quot;,[&quot;^ &quot;],536895451]],[&quot;^16&quot;,[17980,&quot;^1;&quot;,true,536895280]],[&quot;^16&quot;,[17980,&quot;^;&quot;,&quot;~u62d943d0-ce39-489d-854a-17635b129a1f&quot;,536895280]],[&quot;^16&quot;,[17981,&quot;^N&quot;,true,536895378]],[&quot;^16&quot;,[17981,&quot;^R&quot;,&quot;通过将其与太阳能耦合，了解这种交替能源系统的性质。超过在独立的可再生能源系统中提供需求，额外产生的可再生能源称为过剩能源（或剩余）能源和电力也应考虑在内。这在以下情况下尤为常见：**可再生能源生产的高峰。提高可持续性和可靠性值得注意的是，这种过剩的电力应该得到有效管理。这可以通过利用率来实现之后在低发电量或高需求期使用的储能库，售电给电网或者在电锅炉中转换成热能。此外，高等教育机构可能无法满足需求**&quot;,536895584]],[&quot;^16&quot;,[17981,&quot;^P&quot;,&quot;^19&quot;,536895283]],[&quot;^16&quot;,[17981,&quot;^@&quot;,false,536895283]],[&quot;^16&quot;,[17981,&quot;^F&quot;,17979,536895284]],[&quot;^16&quot;,[17981,&quot;^Y&quot;,17933,536895283]],[&quot;^16&quot;,[17981,&quot;^V&quot;,17959,536895284]],[&quot;^16&quot;,[17981,&quot;^U&quot;,7862,536895584]],[&quot;^16&quot;,[17981,&quot;^U&quot;,17933,536895584]],[&quot;^16&quot;,[17981,&quot;^?&quot;,[&quot;^ &quot;],536895584]],[&quot;^16&quot;,[17981,&quot;^1;&quot;,true,536895283]],[&quot;^16&quot;,[17981,&quot;^;&quot;,&quot;~u62d94431-822a-4610-8441-bf0a4213b963&quot;,536895283]],[&quot;^16&quot;,[17982,&quot;^N&quot;,true,536895381]],[&quot;^16&quot;,[17982,&quot;^R&quot;,&quot;通过将EAHE添加到HRES。本研究的目的是分析由风能、氢能和太阳能组成的混合可再生能源系统，以提高系统的效率和可靠性，并向用户提供电力和热能需求==。首先分析了EAHE的热性能，然后讨论了EAHE对混合可再生能源系统的影响。==&quot;,536895321]],[&quot;^16&quot;,[17982,&quot;^P&quot;,&quot;^19&quot;,536895309]],[&quot;^16&quot;,[17982,&quot;^@&quot;,false,536895309]],[&quot;^16&quot;,[17982,&quot;^F&quot;,17981,536895312]],[&quot;^16&quot;,[17982,&quot;^Y&quot;,17933,5368
