],[&quot;^16&quot;,[16068,&quot;^@&quot;,false,536889363]],[&quot;^16&quot;,[16068,&quot;^F&quot;,16055,536889363]],[&quot;^16&quot;,[16068,&quot;^Y&quot;,16054,536889363]],[&quot;^16&quot;,[16068,&quot;^V&quot;,16054,536889363]],[&quot;^16&quot;,[16068,&quot;^U&quot;,2709,536889363]],[&quot;^16&quot;,[16068,&quot;^?&quot;,[&quot;^ &quot;],536889363]],[&quot;^16&quot;,[16068,&quot;^H&quot;,2709,536889363]],[&quot;^16&quot;,[16068,&quot;~:block/unordered&quot;,true,536889363]],[&quot;^16&quot;,[16068,&quot;^;&quot;,&quot;~u62c6d4d8-0eff-490a-8b80-c78671b1a8ec&quot;,536889363]],[&quot;^16&quot;,[16069,&quot;^R&quot;,&quot;The global increase in renewable energy initiatives has been followed by the need to include the social impact of any project as a core element. Significant challenges for renewable energy development include uncertainty in assessing social impacts at local scales, participation and social acceptance. Multi-criteria decision analysis (MCDA) approaches have been widely used in energy planning to address these challenges. This article reviews how social criteria and participation mechanisms have been incorporated into decision-making processes for renewable energy projects. A total of 184 articles were analyzed. A total of 490 indicators that estimated social impacts were identified and organized into nine criteria: employment, social acceptance, social development, health impact, governance, visual impact, knowledge and awareness, cultural value and social justice. Most research included analytical hierarchy process methodologies, and the articles were geographically concentrated in Asia and Europe. Most articles included a participative component (92.3%), and the majority of them were based on expert consultation (75.4%). Of the articles that exclusively considered experts, almost 40% did not provide any description of the expert elicitation process. Results revealed advances in the use of MCDA but highlighted important challenges—related to improving expert consultation methodologies and broadening the participation of stakeholders—when developing renewable energy initiatives and policies.&quot;,536889364]],[&quot;^16&quot;,[16069,&quot;^P&quot;,&quot;^19&quot;,536889364]],[&quot;^16&quot;,[16069,&quot;^@&quot;,false,536889364]],[&quot;^16&quot;,[16069,&quot;^F&quot;,16068,536889364]],[&quot;^16&quot;,[16069,&quot;^Y&quot;,16054,536889364]],[&quot;^16&quot;,[16069,&quot;^V&quot;,16068,536889364]],[&quot;^16&quot;,[16069,&quot;^?&quot;,[&quot;^ &quot;],536889364]],[&quot;^16&quot;,[16069,&quot;^1N&quot;,true,536889364]],[&quot;^16&quot;,[16069,&quot;^;&quot;,&quot;~u62c6d4d8-30f2-43cc-a145-3fc41cea2a9b&quot;,536889364]],[&quot;^16&quot;,[16071,&quot;^R&quot;,&quot;[[Attachments]]&quot;,536889368]],[&quot;^16&quot;,[16071,&quot;^P&quot;,&quot;^19&quot;,536889368]],[&quot;^16&quot;,[16071,&quot;^@&quot;,false,536889368]],[&quot;^16&quot;,[16071,&quot;^F&quot;,16068,536889368]],[&quot;^16&quot;,[16071,&quot;^Y&quot;,16054,536889368]],[&quot;^16&quot;,[16071,&quot;^V&quot;,16054,536889368]],[&quot;^16&quot;,[16071,&quot;^U&quot;,13595,536889368]],[&quot;^16&quot;,[16071,&quot;^?&quot;,[&quot;^ &quot;],536889368]],[&quot;^16&quot;,[16071,&quot;^H&quot;,13595,536889368]],[&quot;^16&quot;,[16071,&quot;^1N&quot;,true,536889368]],[&quot;^16&quot;,[16071,&quot;^;&quot;,&quot;~u62c6d4d9-34f7-47fd-b5ae-21228e10b09b&quot;,536889368]],[&quot;^16&quot;,[16072,&quot;^R&quot;,&quot;[Full Text PDF](https://www.mdpi.com/2071-1050/13/6/3515/pdf?version=1616464845) {{zotero-imported-file H65C62KD, \\&quot;Estévez 等。 - 2021 - Multi-Criteria Decision Analysis for Renewable Ene.pdf\\&quot;}}&quot;,536889369]],[&quot;^16&quot;,[16072,&quot;^P&quot;,&quot;^19&quot;,536889369]],[&quot;^16&quot;,[16072,&quot;^@&quot;,false,536889369]],[&quot;^16&quot;,[16072,&quot;^F&quot;,16071,536889369]],[&quot;^16&quot;,[16072,&quot;^Y&quot;,16054,536889369]],[&quot;^16&quot;,[16072,&quot;^V&quot;,16071,536889369]],[&quot;^16&quot;,[16072,&quot;^?&quo 用于群体决策的困难之一是需要审查参与者进行的一组比较的一致性，这提出了研讨会期间需要解决的方法学挑战[55]。==排名靠前的方法占案例研究的12.4%，包括PROMETHEE、，ELECTRE和其他变体。排名靠前的方法发生率相对较低\\n可以通过定义排位关系的算法的复杂性来解释参与过程[26]。与排名靠前类似，使用了MAVT方法在大约12%的案例研究中。与AHP一样，MAVT使用了一个加性偏好函数这有助于参与者解释结果[30]。然而，其相对较低与AHP相比，利用率可以解释为需要为评估中的每一个目标，这是一项需要在参与式方法[26]。不同的优化方法分组在目标规划类别，几乎占案例研究的17%。==在审查中，这些方法对于合并多种备选方案和社会福利特别有用标准，主要基于代理指标[56]。这可能会导致以下方面的挑战：构建的指标通常适用于衡量社会影响[11]。==&quot;,536890887]],[&quot;^16&quot;,[16087,&quot;^P&quot;,&quot;^19&quot;,536889505]],[&quot;^16&quot;,[16087,&quot;^@&quot;,false,536889505]],[&quot;^16&quot;,[16087,&quot;^F&quot;,16118,536890299]],[&quot;^16&quot;,[16087,&quot;^Y&quot;,16054,536889505]],[&quot;^16&quot;,[16087,&quot;^V&quot;,16075,536889505]],[&quot;^16&quot;,[16087,&quot;^U&quot;,7862,536890887]],[&quot;^16&quot;,[16087,&quot;^U&quot;,16054,536890887]],[&quot;^16&quot;,[16087,&quot;^?&quot;,[&quot;^ &quot;],536890887]],[&quot;^16&quot;,[16087,&quot;^1N&quot;,true,536889505]],[&quot;^16&quot;,[16087,&quot;^;&quot;,&quot;~u62c6d656-1d85-4f4d-8254-402c7d117cee&quot;,536889505]],[&quot;^16&quot;,[16099,&quot;^R&quot;,&quot;在审查中，我们确定了450多个指标来衡量可再生能源项目。我们发现了两个重要的方法空白使用社会指标。首先，超过35%例，作者没有详细说明用于评估社会可接受性的协议，或用于备选方案之间的比较。其次，在使用顺序量表的情况下，大多数论文没有按照最佳实践建议[11,36]准确定义量表级别。这个正确构建社会指标需要一个系统的过程。严格的社会指标的构建可以提高研究结果的有效性铝决策过程[11,53,57]。这是一个需要解决的关键方法问题紧急解决。&quot;,536889700]],[&quot;^16&quot;,[16099,&quot;^P&quot;,&quot;^19&quot;,536889658]],[&quot;^16&quot;,[16099,&quot;^@&quot;,false,536889658]],[&quot;^16&quot;,[16099,&quot;^F&quot;,16087,536890903]],[&quot;^16&quot;,[16099,&quot;^Y&quot;,16054,536889658]],[&quot;^16&quot;,[16099,&quot;^V&quot;,16075,536889658]],[&quot;^16&quot;,[16099,&quot;^U&quot;,7862,536890094]],[&quot;^16&quot;,[16099,&quot;^U&quot;,16054,536890094]],[&quot;^16&quot;,[16099,&quot;^?&quot;,[&quot;^ &quot;],536890094]],[&quot;^16&quot;,[16099,&quot;^1N&quot;,true,536889658]],[&quot;^16&quot;,[16099,&quot;^;&quot;,&quot;~u62c7982b-e2a2-4ffc-941e-b7916daa1f52&quot;,536889658]],[&quot;^16&quot;,[16100,&quot;^R&quot;,&quot;我们的
