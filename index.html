t;,&quot;62c7a201-dcac-4e6a-a714-904e088c9b41&quot;],536887636]],[&quot;^16&quot;,[15910,&quot;^K&quot;,[&quot;^15&quot;,[&quot;^1;&quot;]],536887636]],[&quot;^16&quot;,[15910,&quot;~:block/unordered&quot;,true,536887636]],[&quot;^16&quot;,[15910,&quot;^;&quot;,&quot;~u62c7a201-dcac-4e6a-a714-904e088c9b41&quot;,536887636]],[&quot;^16&quot;,[15913,&quot;^R&quot;,&quot;使用MCDA的学者和从业者越来越多地考虑社会标准用于评估可再生能源政策和项目。在一项开创性的研究中，王等人。强调了MCDA对可持续能源的相关性[27]。2011年，Ribeiro等人。确定了101篇将社会标准纳入能源规划的文章[53]。在本研究中，我们找到了180多篇文章，部分关注可再生能源的发展。可再生能源的社会影响因国家而异-区域、地理范围和利益相关者，具有稳定的公众接受模式，社会后果和体制障碍难以识别。这些结果是与各种研究[4,54]一致。AHP是MCDA方法中最常用的包括社会影响的方法几乎50%的情况下使用可再生能源。该值超过60%计 ANP公司一包括AHP变量。AHP包含的功能使其特别适用于参与式应用[26]。它基于成对比较，这有助于案例研究中的参与过程[39]。此==外，层次分析法使用加法偏好函数，即al决策者可以理解的简单算法。在案例研究中，将AHP应用于群体决策的困难之一是需要审查参与者进行的一组比较的一致性，这提出了研讨会期间需要解决的方法学挑战[55]。==排名靠前的方法占案例研究的12.4%，包括PROMETHEE、，ELECTRE和其他变体。排名靠前的方法发生率相对较低\\n可以通过定义排位关系的算法的复杂性来解释参与过程[26]。与排名靠前类似，使用了MAVT方法在大约12%的案例研究中。与AHP一样，MAVT使用了一个加性偏好函数这有助于参与者解释结果[30]。然而，其相对较低与AHP相比，利用率可以解释为需要为评估中的每一个目标，这是一项需要在参与式方法[26]。不同的优化方法分组在目标规划类别，几乎占案例研究的17%。==在审查中，这些方法对于合并多种备选方案和社会福利特别有用标准，主要基于代理指标[56]。这可能会导致以下方面的挑战：构建的指标通常适用于衡量社会影响[11]。==&quot;,536887636]],[&quot;^16&quot;,[15913,&quot;^P&quot;,&quot;^1:&quot;,536887636]],[&quot;^16&quot;,[15913,&quot;^F&quot;,15935,536887636]],[&quot;^16&quot;,[15913,&quot;^Y&quot;,15906,536887636]],[&quot;^16&quot;,[15913,&quot;^V&quot;,15942,536887636]],[&quot;^16&quot;,[15913,&quot;^U&quot;,7862,536887636]],[&quot;^16&quot;,[15913,&quot;^U&quot;,15906,536887636]],[&quot;^16&quot;,[15913,&quot;^1&lt;&quot;,true,536887636]],[&quot;^16&quot;,[15913,&quot;^;&quot;,&quot;~u62ca5383-aeb2-4879-8503-a5186226c4e3&quot;,536887636]],[&quot;^16&quot;,[15915,&quot;^R&quot;,&quot;((62c7da59-bcd1-4444-a515-87d3adbde1a1)) #待读&quot;,536887636]],[&quot;^16&quot;,[15915,&quot;^P&quot;,&quot;^1:&quot;,536887636]],[&quot;^16&quot;,[15915,&quot;^F&quot;,15940,536887636]],[&quot;^16&quot;,[15915,&quot;^Y&quot;,15906,536887636]],[&quot;^16&quot;,[15915,&quot;^V&quot;,15942,536887636]],[&quot;^16&quot;,[15915,&quot;^U&quot;,7862,536887636]],[&quot;^16&quot;,[15915,&quot;^U&quot;,8294,536887636]],[&quot;^16&quot;,[15915,&quot;^U&quot;,15906,536887636]],[&quot;^16&quot;,[15915,&quot;^H&quot;,8294,536887636]],[&quot;^16&quot;,[15915,&quot;^H&quot;,15912,536887636]],[&quot;^16&quot;,[15915,&quot;^1&lt;&quot;,true,536887636]],[&quot;^16&quot;,[15915,&quot;^;&quot;,&quot;~u62ca5383-e156-44b8-b924-628093dab392&quot;,536887636]],[&quot;^16&quot;,[15916,&quot;^R&quot;,&quot;本研究的一些局限性应在未来的审查中予以解决。第一我们专注于onl传统可再生能源，如太阳能、地热能、生物能、，风能和海洋能源。在未来的研究中，分析社会指标的使用是很重要的公众参与其他能源开发的标准和机制氢、核能和其他不可再生能源[68,69]本综述将分析局限于MCDA方法的使用。然而其他决策方法，如成本效益分析、生命周期成本和或有估值，包括代表货币非市场价值的机制并应深入审查进展和差距[22,23,70]&quot;,536887636]],[&quot;^16&quot;,[15916,&quot;^P&quot;,&quot;^1:&quot;,536887636]],[&quot;^16&quot;,[15916,&quot;^F&quot;,15943,536887636]],[&quot;^16&quot;,[15916,&quot;^Y&quot;,15906,536887636]],[&quot;^16&quot;,[15916,&quot;^V&quot;,15942,536887636]],[&quot;^16&quot;,[15916,&quot;^U&quot;,7862,536887636]],[&quot;^16&quot;,[15916,&quot;^U&quot;,15906,536887636]],[&quot;^16&quot;,[15916,&quot;^1&lt;&quot;,true,536887636]],[&quot;^16&quot;,[15916,&quot;^;&quot;,&quot;~u62ca5383-aa24-47fa-a733-352ade4c18c6&quot;,536887636]],[&quot;^16&quot;,[15917,&quot;^R&quot;,&quot;The global increase in renewable energy initiatives has been followed by the need to include the social impact of any project as a core element. Significant challenges for renewable energy development include uncertainty in assessing social impacts at local scales, participation and social acceptance. Multi-criteria decision analysis (MCDA) approaches have been widely used in energy planning to address these challenges. This article reviews how social criteria and participation mechanisms have been incorporated into decision-making processes for renewable energy projects. A total of 184 articles were analyzed. A total of 490 indicators that estimated social impacts were identified and organized into nine criteria: employment, social acceptance, social development, health impact, governance, visual impact, knowledge and awareness, cultural value and social justice. Most research included analytical hierarchy process methodologies, and the articles were geographically concentrated in Asia and Europe. Most articles included a participative component (92.3%), and the majority of them were based on expert consultation (75.4%). Of the articles that exclusively considered experts, almost 40% did not provide any description of the expert elicitation process. Results revealed advances in the use of MCDA but highlighted important challenges—related to improving expert consultation methodologies and broadening the participation of stakeholders—when developing renewable energy initiatives and policies.&quot;,536887636]],[&quot;^16&quot;,[15917,&quot;^P&quot;,&quot;^1:&quot;,536887636]],[&quot;^16&quot;,[15917,&quot;^F&quot;,15925,536887636]],[&quot;^16&quot;,[15917,&quot;^Y&quot;,15906,536887636]],[&quot;^16&quot;,[15917,&quot;^V&quot;,15925,536887636]],[&quot;^16&quot;,[15917,&quot;^U&quot;,2709,536887636]],[&quot;^16&quot;,[15917,&quot;^U&quot;,15906,536887636]],[&quot;^16&quot;,[15917,&quot;^1&lt;&quot;,true,536887636]],[&quot;^16&quot;,[15917,&quot;^;&quot;,&quot;~u62ca5383-4049-4354-829a-849f6823535e&quot;,536887636]],[&quot;^16&quot;,[15918,&quot;^R&quot;,&quot;[Full Text PDF](https://www.mdpi.com/2071-1050/13/6/3515/pdf?version=1616464845) {{zotero-imported-file H65C62KD, \\&quot;Estévez 等。 - 2021 - Multi-Criteria Decision Analysis for Renewable Ene.pdf\\&quot;}}&quot;,536887636]],[&quot;^16&quot;,[15918,&quot;^P&quot;,&quot;^1:&quot;,536887636]],[&quot;^16&quot;,[15918,&quot;^F&quot;,15946,536887636]],[&quot;^16&quot;,[15918,&quot;^Y&quot;,15906,536887636]],[&quot;^16&quot;,[15918,&quot;^V&quot;,15946,536887636]],[&quot;^16&quot;,[15918,&quot;^U&quot;,13595,536887636]],[&quot;^16&quot;,[15918,&quot;^U&quot;,15906,536887636]],[&quot;^16&quot;,[15918,&quot;^1&lt;&quot;,tr 36]],[&quot;^16&quot;,[15920,&quot;^U&quot;,7862,536887636]],[&quot;^16&quot;,[15920,&quot;^U&quot;,15906,536887636]],[&quot;^16&quot;,[15920,&quot;^H&quot;,15926,536887636]],[&quot;^16&quot;,[15920,&quot;^1&lt;&quot;,true,536887636]],[&quot;^16&quot;,[15920,&quot;^;&quot;,&quot;~u62ca5383-184c-4c6f-b861-e02d540a1f6b&quot;,536887636]],[&quot;^16&quot;,[15921,&quot;^R&quot;,&quot;我们的结果突出了专家在MCDA过程中发挥的关键作用。我们研究发现，在建立参与机制的案例中，75%以上的案例只考虑决策过程中的专家。在这些情况下，专家主要估计备选方案的后果，并评估目标的相对重要性。==虽然专家们为决策提供了相关信息，我们的结果表明，在将利益相关者有效纳入决策过程方面存在差距。==此外，在40%的案例中，作者没有包括任何参考文献用于专家估计的协议。这一要素构成了文学如果不是基于经验证的协议，专家启发可能会在结果的有效性和稳健性方面产生严重问题[9581]，从而影响结果的合法性MCDA过程。&quot;,536887636]],[&quot;^16&quot;,[15921,&quot;^P&quot;,&quot;^1:&quot;,536887636]],[&quot;^16&quot;,[15921,&quot;^F&quot;,15928,536887636]],[&quot;^16&quot;,[15921,&quot;^Y&quot;,15906,536887636]],[&quot;^16&quot;,[15921,&quot;^V&quot;,15942,536887636]],[&quot;^16&quot;,[15921,&quot;^U&quot;,7862,536887636]],[&quot;^16&quot;,[15921,&quot;^U&quot;,15906,536887636]],[&quot;^16&quot;,[15921,&quot;^1&lt;&quot;,true,536887636]],[&quot;^16&quot;,[15921,&quot;^;&quot;,&quot;~u62ca5383-75fe-46b5-8258-e6de2d4d15e4&quot;,536887636]],[&quot;^16&quot;,[15923,&quot;^R&quot;,&quot;((62c79eb0-e276-4864-b2b4-380a794a5d1d))&quot;,536887636]],[&quot;^16&quot;,[15923,&quot;^P&quot;,&quot;^1:&quot;,536887636]],[&quot;^16&quot;,[15923,&quot;^F&quot;,15910,536887636]],[&quot;^16&quot;,[15923,&quot;^Y&quot;,15906,536887636]],[&quot;^16&quot;,[15923,&quot;^V&quot;,15910,536887636]],[&quot;^16&quot;,[15923,&quot;^U&quot;,7862,536887636]],[&quot;^16&quot;,[15923,&quot;^U&quot;,15906,536887636]],[&quot;^16&quot;,[15923,&quot;^H&quot;,15922,536887636]],[&quot;^16&quot;,[15923,&quot;^1&lt;&quot;,true,536887636]],[&quot;^16&quot;,[15923,&quot;^;&quot;,&quot;~u62ca5383-b3b0-4ccf-969e-ee5103a77bac&quot;,536887636]],[&quot;^16&quot;,[15924,&quot;^R&quot;,&quot;public:: true\\n\\n&quot;,536887636]],[&quot;^16&quot;,[15924,&quot;^P&quot;,&quot;^1:&quot;,536887636]],[&quot;^
